		<hr/>
		<hr/>
		<button ng-hover ng-click = "save()" ng-disabled = "!pageIsFocused()"><i class = "icon-check"></i></button>
		<hr/>
		<hr/>
		<button ng-hover ng-click = "treeIsHidden = !treeIsHidden"><i  class = "{{ treeIsHidden ? 'icon-eye-open' : 'icon-eye-close' }}"></i></button>
	</div>
